<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar informações</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <center>
        <nav>
            <a href="get.html">Cadastrados</a>
            <a href="put.html">Editar Informações</a>
            <a href="delete.html">Excluir logins</a>
        </nav>
        
            <form action="" class="formPut">
                <h1>Modificar</h1>
                <label>ID</label>
                <input type="text" id="identificador" disabled>
                <br><br>
                <label>CPF:</label>
                <input type="text" id="identificadorCPF" style="background-color: rgb(192, 155, 253);" placeholder="Busque pelo CPF">
                <br><br>
                <label>Nome:</label>
                <input type="text" id="nomeAtualizar">
                <br><br>
                <label>Sobrenome:</label>
                <input type="text" id="sobrenomeAtualizar">
                <br><br>
                <label>Idade:</label>
                <input type="number" id="idadeAtualizar">
                <br><br>
                <label>Email:</label>
                <input type="text" id="emailAtualizar">
                <br><br>
                <label>Senha:</label>
                <input type="text" id="senhaAtualizar" >
                <br><br>
                <label>Rua:</label>
                <input type="text" id="ruaAtualizar">
                <br><br>
                <label>CEP:</label>
                <input type="text" id="cepAtualizar" placeholder="00000-000">
                <br><br>
                <label>Cidade:</label>
                <input type="text" id="cidadeAtualizar">
                <br><br>
                <label>Estado:</label>
                <input type="text" id="estadoAtualizar">
                <br><br>
                <label>Telefone:</label>
                <input type="text" id="telefoneAtualizar" placeholder="00000-0000">
                <br><br>
                <button type="button" onclick="buscarDados()">Buscar</button>
                <button type="button" onclick="atualizarDados()">Atualizar</button>
            </form>

            <br><br>
            
            <a href="index.html">Logout</a>

            <script src="put.js"></script>
    </center>
    
</body>
</html>
